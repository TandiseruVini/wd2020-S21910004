<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formulir</title>
</head>
<body>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <label for="name">Nama :</label>
        <input type="text" name="name" /><br>
        <br>
        <label for="address">Alamat :</label>
        <input type="text" name='address' /><br>
        <br>
        <label for="password">Password :</label>
        <input type="text"name="password" /><br>
        <br>
        <label for="radio">Jenis Kelamnin :</label>
        <input type="radio">Perempuan
        <input type="radio">Laki-Laki
        <br>
        <br>
        <label for="checkbox">Bahasa Pemograman yang dikuasi</label>
        <input type="checkbox">Web
        <input type="checkbox">Mobile
        <input type="checkbox">Desktop
        <p>Kota Asal :
        <select > 
            <option value="Manado">Manado</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Bali">Bali</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bandung">Bandung</option>
        </select></p>
        <p>Apa Alasan Kami Memilih Anda Sebagai Pegawai Kami?</p>
        <textarea rows="15"  cols="70" placeholder="Tulis komentar Anda disini..."></textarea>
        <br>
        <br>
        <button>Proses</button>
    </fieldset>
</body>
</html>
